query allAssets($limit: Int, $offset: Int) {
  assets(limit: $limit, offset: $offset, order_by: { name: asc }) {
    id
    name
    balance
    balance_date
    active
    account_no
    created_at
    updated_at
    default
  }
  assets_aggregate {
    aggregate {
      count
    }
  }
}

query activeAssetAccounts {
  assets(order_by: { name: asc }, where: { active: { _eq: true } }) {
    id
    name
    default
  }
}
