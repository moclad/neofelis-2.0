query allRecurring($limit: Int, $offset: Int) {
  recurring(limit: $limit, offset: $offset, order_by: { title: asc }) {
    id
    title
    created_at
    updated_at
    cycle_type
    duration_type
    amount
    start_on
    transaction_type
    account_from
    account_to
    category_id
    description
    until_date
    no_of_times
    recurring_labels {
      label_id
    }
    accountInfoByAccountTo {
      name
    }
    account_info {
      name
    }
    transactions_aggregate {
      aggregate {
        sum {
          amount
        }
      }
    }
  }
  recurring_aggregate {
    aggregate {
      count
    }
  }
}
