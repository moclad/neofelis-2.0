query allRevenueAccounts($limit: Int, $offset: Int) {
  revenues(limit: $limit, offset: $offset, order_by: { name: asc }) {
    id
    name
    active
    default
    created_at
    updated_at
    alternate_name
    account_no
    category_id
    category {
      name
    }
  }
  revenues_aggregate {
    aggregate {
      count
    }
  }
}

query activeRevenueAccounts {
  revenues(order_by: { name: asc }, where: { active: { _eq: true } }) {
    id
    name
    default
  }
}
