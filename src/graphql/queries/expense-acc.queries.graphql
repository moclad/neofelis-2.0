query allExpenseAccounts($limit: Int, $offset: Int) {
  expenses(limit: $limit, offset: $offset, order_by: { name: asc }) {
    id
    name
    active
    created_at
    updated_at
  }
  expenses_aggregate {
    aggregate {
      count
    }
  }
}

query activeExpenseAccounts {
  expenses(order_by: { name: asc }, where: { active: { _eq: true } }) {
    id
    name
  }
}
