query allLabels($limit: Int, $offset: Int, $order_by: [labels_order_by!], $where: labels_bool_exp) {
  labels(limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    id
    name
    created_at
    updated_at
  }
  labels_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
